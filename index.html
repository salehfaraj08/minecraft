<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-page">
        <div class="instructions">
            <p>
                In this game you have three tools. Each tool is suitable to remove specific items. After removing the materials they will be in your inventory and you can rebuild them.
            </p>
        </div>
        <input type="startButton" value="start">
    </div>

    <div class="game">
        <div class="inventory">
            <div class="tile tGrass">0</div>
            <div class="tile tSoil">0</div>
            <div class="tile tRock">0</div>
            <div class="tile tTreeLeaves">0</div>
            <div class="tile tTreeTrunck">0</div>
        </div>

        <div class="container-game">

        </div>

        <div class="tools">
            <div class="tool axe">axe</div>
            <div class="tool pickAxe">pickAxe</div>
            <div class="tool shovel">shovel</div>

            <input class="reset" type="button" value="reset">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
